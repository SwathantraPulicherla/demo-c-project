name: Test Issue Trigger

on:
  issues:
    types: [opened, labeled, edited]
  workflow_dispatch:  # Manual trigger for testing

jobs:
  test-trigger:
    if: contains(github.event.issue.labels.*.name, 'ai-test-gen') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
    - name: Test trigger
      run: |
        echo "ðŸŽ‰ Workflow triggered successfully!"
        echo "Issue: ${{ github.event.issue.number }}"
        echo "Labels: ${{ join(github.event.issue.labels.*.name, ', ') }}"
        echo "Action: ${{ github.event.action }}"